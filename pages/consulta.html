<div class="box">
  <div class="box-header">
    <h3 class="box-title">Data Table With Full Features</h3>
  </div><!-- /.box-header -->
  <div class="box-body">
    <table id="example1" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Filename</th>
          <th>Size</th>
          <th>Extension</th>
          <th>Lines</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Trident</td>
          <td>Win 95+</td>
          <td> 4</td>
          <td>X</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div><!-- /.box-body -->
</div><!-- /.box -->

<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables/dataTables.bootstrap.min.js"></script>
<script>
  $(function() {
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false
    });
  });
</script>
