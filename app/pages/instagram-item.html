<div class="col-md-4 instagram-account" data-rel="{{instagram_id}}" access-token="{{access_token}}">
  <div class="box box-widget widget-user">
    <div class="widget-user-header " style="background: url('../dist/img/photo1.png') center center;">
      <h3 class="widget-user-username">@{{instagram_username}}</h3>
      <h5 class="widget-user-desc"></h5>
      <span>
        <button type="button" data-widget="edit" data-profile-id="{{id}}"><i class="fa fa-edit"></i></button>
        <button type="button" data-action="remove" data-toggle="modal" data-target="#modal-confirm" data-profile-id="{{id}}"><i class="fa fa-times"></i></button>
      </span>
    </div>
    <div class="widget-user-image">
      <img class="img-circle" src="{{profile_picture}}" alt="User Avatar">
    </div>
    <div class="box-footer">
      <div class="row">
        <div class="col-sm-4 border-right">
          <div class="description-block instagram-posts">
            <h5 class="description-header"><img src="dist/img/ajax-loader.gif" /></h5>
            <span class="description-text">POSTS</span>
          </div>
        </div>
        <div class="col-sm-4 border-right">
          <div class="description-block instagram-followers">
            <h5 class="description-header"><img src="dist/img/ajax-loader.gif" /></h5>
            <span class="description-text">FOLLOWERS</span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="description-block instagram-following">
            <h5 class="description-header"><img src="dist/img/ajax-loader.gif" /></h5>
            <span class="description-text">FOLLOWING</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
