<div class="row">
  <div class="col-md-12">
    <div class="box box-primary" >
      <div class="box-header">
      </div>
      <div class="box-body pad table-responsive"  id="profile-list">
        <div class="col-md-4">
          <div class="box box-widget widget-user">
            <div class="widget-user-header bg-black" style="background: url('../dist/img/photo1.png') center center;">
              <h3 class="widget-user-username"></h3>
              <h5 class="widget-user-desc"></h5>
            </div>
            <div class="widget-user-image">
              <img class="img-circle" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQ0drkSYbMPNIeRSU9FERqw9i31vM_hwsljV4P2Q7SpyQkUyLnH8A" alt="User Avatar">
            </div>
            <div class="box-footer">
              <div class="row">
                <div class="col-sm-12">
                  <div class="description-block">
                    <h5 class="description-header"></h5>
                    <span class="description-text">
                      <button type="button" class="btn btn-block btn-primary" id="add-profile" data-toggle="modal" data-target="#modal-profile">Add New Profile</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
  <div class="modal fade" id="modal-profile">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add New Profile</h4>
        </div>
        <div class="modal-body">
          <form role="form" id="form-profile">
            <div class="box-body">
              <div class="form-group">
                <label for="input-profile">Profile</label>
                <input type="text" class="form-control" id="input-profile" name="input-profile" placeholder="Enter profile name">
              </div>
              <div class="form-group">
                <label for="input-avatar">Avatar</label>
                <input type="text" class="form-control" id="input-avatar" name="input-avatar" placeholder="Enter avatar url">
              </div>
              <div class="form-group">
                <label>Background</label>
                <select id="input-background" name="input-background" class="form-control">
                  <option value="bg-yellow">Yellow</option>
                  <option value="bg-black">Black</option>
                  <option value="bg-blue">Blue</option>
                </select>
              </div>
              <div class="form-group">
                <label>Services</label>
                <div class="box-body">
                  <div class="box-group" id="services-accordion">
                  </div>
                </div>  
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-profile">Save</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
<script src="dist/js/pages/profiles.js"></script>
