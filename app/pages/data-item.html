<div class="col-md-4">
  <div class="info-box">
    <span class="info-box-icon bg-green"><i class="fa fa-file-excel-o"></i></span>
    <div class="info-box-content">
      <div>
        <button type="button" data-action="remove" data-toggle="modal" data-target="#modal-confirm" data-source-id="{{id}}"><i class="fa fa-times"></i></button>
      </div>
      <span class="info-box-text">{{source}} | {{}profile}</span>
      <span class="info-box-number">{{lines}}<small> linhas</small></span>
      Tamanho: {{size}} (.{{type}})
    </div>
  </div>
</div>
