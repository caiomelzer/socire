<div class="panel box {{background}}">
  <div class="box-header with-border">
    <h4 class="box-title">
      <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{id}}" aria-expanded="false" class="collapsed">
        <i class="icon fa {{icon}}"></i> {{service}}
      </a>
    </h4>
  </div>
  <div id="collapse-{{id}}" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
    <div class="box-body">
      <div class="form-group">
        <label for="{{id}}-input-enable">Status</label>
        <select class="form-control" id="{{id}}-input-enable" name="{{id}}-input-enable">
          <option value="A">Enable</option>
          <option value="I">Disable</option>
        </select>
      </div>
      <div class="form-group">
        <label for="{{id}}-input-profiles">Profiles</label>
        <input type="text" class="form-control" id="{{id}}-input-profiles" name="{{id}}-input-profiles" placeholder="Enter profiles">
      </div>
      <div class="form-group">
        <label for="{{id}}-input-tags">Tags</label>
        <input type="text" class="form-control" id="{{id}}-input-tags" name="{{id}}-input-tags" placeholder="Enter tags">
      </div>
    </div>
  </div>
</div>
