<div class="col-md-4">
  <div class="box box-widget widget-user">
    <div class="widget-user-header {{background}}" style="background: url('../dist/img/photo1.png') center center;">
      <h3 class="widget-user-username">{{profile}}</h3>
      <h5 class="widget-user-desc"></h5>
      <span>
        <button type="button" data-widget="edit" data-profile-id="{{id}}"><i class="fa fa-edit"></i></button>
        <button type="button" data-action="remove" data-toggle="modal" data-target="#modal-confirm" data-profile-id="{{id}}"><i class="fa fa-times"></i></button>
      </span>
    </div>
    <div class="widget-user-image">
      <img class="img-circle" src="{{avatar}}" alt="User Avatar">
    </div>
    <div class="box-footer">
      <div class="row">
        <div class="col-sm-4 border-right">
          <div class="description-block">
            <h5 class="description-header">{{qtd_profiles}}</h5>
            <span class="description-text">PROFILES</span>
          </div>
        </div>
        <div class="col-sm-4 border-right">
          <div class="description-block">
            <h5 class="description-header">{{qtd_hashtag}}</h5>
            <span class="description-text">HASHTAGS</span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="description-block">
            <h5 class="description-header">{{content}}</h5>
            <span class="description-text">CONTENT</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
