<div class="row">
  <div class="col-md-12">
    <div class="box box-primary" >
      <div class="box-header">
      </div><div class="col-md-12">
          <div class="col-md-4">
            <button type="button" class="btn btn-block btn-primary" id="add-data" data-toggle="modal" data-target="#modal-data">
              Upload Data</button>
          </div>
        </div> 
      <div class="box-body pad table-responsive"  id="data-list">
        <div class="col-md-12">
          <table id="source-list" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Table</th>
                <th>Filename</th>
                <th>Size</th>
                <th>Extension</th>
                <th>Lines</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>  
    </div>
  </div>
  <div class="modal fade" id="modal-data">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add New Data</h4>
        </div>
        <form role="form" id="form-source" enctype="multipart/form-data" method="POST">
        <div class="modal-body">
          <div class="box-body">
            <div class="form-group">
              <label for="input-source">Source Name</label>
              <input type="text" class="form-control" id="input-source" name="input-source" placeholder="Enter Source Name" required>
            </div>
            <div class="form-group">
              <label for="input-separator">Columns</label>
              <input type="text" class="form-control" id="input-columns" name="input-columns" placeholder="Enter Columns splited by ','" required>
            </div>
            <div class="form-group">
              <label for="input-separator">Separator</label>
              <input type="text" class="form-control" id="input-separator" name="input-separator" required>
            </div>
            <div class="form-group">
              <label for="input-separator">Enclosured</label>
              <input type="text" class="form-control" id="input-enclosured" name="input-enclosured">
            </div>
            <div class="form-group">
              <label for="input-profile">File</label>
              <input type="file" class="form-control" id="input-file" name="input-file" required>
            </div>
            <div class="form-group hidden">
              <label for="input-profile">Preview</label>
              <div id="csvimporthint">
                <table class="table table-bordered">
                  <thead></thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-primary" id="save-data" value="Save" />
        </div>
      </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="dist/js/pages/data.js"></script>
